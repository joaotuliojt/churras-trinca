name: Node CI

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main, release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install --frozen-lockfile
      - run: yarn test --run

      - name: Code Coverage
        uses: codecov/codecov-action@v1
